plugins {
    id 'java'
    id 'edu.wpi.first.GradleRIO' version '2018.06.21'
}

group 'frc.team1764'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    flatDir {
        dirs 'lib'
    }
    mavenCentral()
}


dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile wpilib()
    compile ctre()
}

jar {
    manifest {
        attributes 'Implementation-Title': 'robot framework',
                'Implementation-Version': version
    }
}